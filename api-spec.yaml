openapi: 3.0.0
info:
  title: Blog API
  version: 1.0.0
paths:
  /api/blog-posts/createBlogPosts:
    post:
      summary: Create a blog post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BlogPostRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlogPostResponse"
  /api/blog-posts/findAllBlogPosts:
    get:
      summary: Retrieve all blog posts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BlogPostResponse"
  /api/blog-posts/{id}:
    get:
      summary: Retrieve a blog post by ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the blog post
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlogPostResponse"
        "404":
          description: Not Found
    put:
      summary: Update a blog post by ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the blog post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BlogPostRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlogPostResponse"
        "404":
          description: Not Found
    delete:
      summary: Delete a blog post by ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the blog post
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
components:
  schemas:
    BlogPostRequest:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        author:
          type: string
    BlogPostResponse:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        body:
          type: string
        author:
          type: string
